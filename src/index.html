<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>BASIC CALCULATOR BY DEITHER CASAGNAP</title>
</head>
<body>
    
    <div class="container text-center mt-5 justify-content-center">
        <form name = "inputField" class="container text-center justify-content-center border border-warning w-50 d-flex flex-wrap bg-success p-3 text-dark bg-opacity-120">

            <!-- result -->
            <input class="col-9 border border-danger-subtle fs-4 mt-4 p-2 ps-2 text-danger" id = "calc" type ="text" name="answer"> 
            <button class="col-2 border border-danger fs-4 ms-2 mt-4 bg-danger p-3 text-light bg-opacity-75" onclick = "inputField.answer.value = ' ' " id= "clear"><i class="fas fa-backspace"></i></button>     
        
            <div class="row justify-content-center fs-4 m-3">

                <input class="col-3 p-3 border border-info bg-success p-3 text-light bg-opacity-120" type = "button" value = "7" onclick = "answer.value += '7' ">
                <input class="col-3 p-3 border border-info bg-success p-3 text-light bg-opacity-120" type = "button" value = "8" onclick = "inputField.answer.value += '8' ">
                <input class="col-3 p-3 border border-info bg-success p-3 text-light bg-opacity-120" type = "button" value = "9" onclick = "inputField.answer.value += '9' ">
                <input class="col-3 p-3 border border-info bg-success p-3 text-light bg-opacity-120" type = "button" value = "x" onclick = "inputField.answer.value += '*' ">
        

                <input class="col-3 p-3 border border-info bg-success p-3 text-light bg-opacity-120" type = "button" value = "4" onclick = "inputField.answer.value += '4' ">
                <input class="col-3 p-3 border border-info bg-success p-3 text-light bg-opacity-120" type = "button" value = "5" onclick = "inputField.answer.value += '5' ">
                <input class="col-3 p-3 border border-info bg-success p-3 text-light bg-opacity-120" type = "button" value = "6" onclick = "inputField.answer.value += '6' ">
                <input class="col-3 p-3 border border-info bg-success p-3 text-light bg-opacity-120" type = "button" value = "-" onclick = "inputField.answer.value += '-' ">

  
                <input class="col-3 p-3 border border-info bg-success p-3 text-light bg-opacity-120" type = "button" value = "1" onclick = "inputField.answer.value += '1' ">
                <input class="col-3 p-3 border border-info bg-success p-3 text-light bg-opacity-120" type = "button" value = "2" onclick = "inputField.answer.value += '2' ">
                <input class="col-3 p-3 border border-info bg-success p-3 text-light bg-opacity-120" type = "button" value = "3" onclick = "inputField.answer.value += '3' ">
                <input class="col-3 p-3 border border-info bg-success p-3 text-light bg-opacity-120" type = "button" value = "+" onclick = "inputField.answer.value += '+' ">

  
  
                <input class="col-3 p-3 border border-info bg-success p-3 text-light bg-opacity-120" type = "button" value = "." onclick = "inputField.answer.value += '.' ">
                <input class="col-3 p-3 border border-info bg-success p-3 text-light bg-opacity-120" type = "button" value = "0" onclick = "inputField.answer.value += '0' ">
                <input class="col-3 p-3 border border-info bg-success p-3 text-light bg-opacity-120" type = "button" value = "/" onclick = "inputField.answer.value += '/' ">
                
                <!-- Equals utton -->
                <input class="col-3 p-3 border border-danger bg-danger p-3 text-light bg-opacity-75" type = "button" value = "=" onclick = "inputField.answer.value = eval(inputField.answer.value) ">
        
        

            </div>

        </form>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
